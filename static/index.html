    <script>
      // Fix me
var canvas = document.getElementById('c');
var host = window.location.host;
var context = canvas.getContext("2d");
var W = canvas.width  = window.innerWidth-6;
var H = canvas.height = window.innerHeight-50;
var wscounter = 0;
var socket;

// 1000 digits of pi
var pi = "3.14159265358979323846264338327950288419716939937510\
  58209749445923078164062862089986280348253421170679\
  82148086513282306647093844609550582231725359408128\
  48111745028410270193852110555964462294895493038196\
  44288109756659334461284756482337867831652712019091\
  45648566923460348610454326648213393607260249141273\
  72458700660631558817488152092096282925409171536436\
  78925903600113305305488204665213841469519415116094\
  33057270365759591953092186117381932611793105118548\
  07446237996274956735188575272489122793818301194912\
  98336733624406566430860213949463952247371907021798\
  60943702770539217176293176752384674818467669405132\
  00056812714526356082778577134275778960917363717872\
  14684409012249534301465495853710507922796892589235\
  42019956112129021960864034418159813629774771309960\
  51870721134999999837297804995105973173281609631859\
  50244594553469083026425223082533446850352619311881\
  71010003137838752886587533208381420617177669147303\
  59825349042875546873115956286388235378759375195778\
  18577805321712268066130019278766111959092164201989"
// index to keep track of what the next digit we should use is.
var piIdx = 0;

function debug(str) {
    var debugDiv = document.getElementById('debug');
    debugDiv.innerHTML = "" + str;
}
debug("Test");

world = {};

function drawDigit(context,entity) {
    with(context) {
        fillStyle = entity["colour"];
        font = "40px Quantico";
        // Draw the entity by looking at the digit of pi it has inside of it.
        fillText(entity["digit"], entity["x"], entity["y"]);
    }
}

function prepEntity(entity) {
    if (!entity["colour"]) {
        entity["colour"] = "#FF0000";
    }
    return entity;
}

function clearFrame() {
    with(context) {
	moveTo(0,0);
	fillStyle = "#000";
	fillRect(0,0,W,H);
    }

}

// This actually draws the frame
function renderFrame() {
    clearFrame();
    for (var key in world) {
        var entity = world[key];
        drawDigit(context,prepEntity(entity));
    }
}

var drawNext = true;
// Signals that there's something to be drawn
function drawNextFrame() {
    drawNext = true;
}

// This optionally draws the frame, call this if you're not sure if you should update
// the canvas
function drawFrame() {
    if (drawNext) {
        renderFrame();
        drawNext = false;
    }
}

// This is unpleasent, canvas clicks are not handled well
// So use this code, it works well on multitouch devices as well.

function getPosition(e) {
	if ( e.targetTouches && e.targetTouches.length > 0) {
		var touch = e.targetTouches[0];
		var x = touch.pageX  - canvas.offsetLeft;
		var y = touch.pageY  - canvas.offsetTop;
		return [x,y];
	} else {
		var rect = e.target.getBoundingClientRect();
		var x = e.offsetX || e.pageX - rect.left - window.scrollX;
		var y = e.offsetY || e.pageY - rect.top  - window.scrollY;
		var x = e.pageX  - canvas.offsetLeft;
		var y = e.pageY  - canvas.offsetTop;
		return [x,y];
	}
}

function addEntity(entity, data) {
    data["digit"] = pi[piIdx];
    piIdx = (piIdx + 1) % pi.length;
    world[entity] = data;
    drawNextFrame(); // (but should we?)
    socket.send(JSON.stringify({ [entity]: data }));
}

var counter = 0;
function addEntityWithoutName(data) {
    // Edited from 100 to 314, to allow 314 objects on the canvas at a time.
    var name = "X"+(counter++)%314;
    addEntity(name,data);
}

// canvas + mouse/touch is complicated 
// I give you this because well the mouse/touch stuff is a total
// pain to get right. This has some out of context bug too.
mouse = (function() {
    // Now this isn't the most popular way of doing OO in 
    // Javascript, but it relies on lexical scope and I like it
    // This isn't 301 so I'm not totally bound to OO :)
    var self;    
    self = {
        clicked: 0,
        // these are listener lists append to them
        mousemovers: [],
        mousedraggers: [],
        mousedowners: [],
        mouseuppers: [],
        callListeners: function(listeners,x,y,clicked,e) {
            for (i in listeners) {
                listeners[i](x,y,clicked,e);
            }
        },
        wasClicked: function(e) {
            var pos = getPosition(e);
            var x = pos[0];
            var y = pos[1];
            if (x >= 0 && x <= W && y >= 0 && y <= H) {
                return 1;
            } else {
                return 0;
            }
        },
        mousedown: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        self.clicked = 1;
                self.callListeners(self.mousedowners,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'red'});
            }
        },
        mouseup: function(e) {
            e.preventDefault();
            //alert(getPosition(e));
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        //self.poppin(x,y);
	        self.clicked = 0;
                self.selected = -1;
                self.callListeners(self.mouseuppers,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'blue'});
            }
        },
        touchstart: function(e) {
            self.lasttouch = e;                                         
            return self.mousedown(e);
        },
	touchend: function(e) {
            var touch = (self.lasttouch)?self.lasttouch:e;
            return self.mouseup(touch);
	},
	mousemove: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        if (self.clicked != 0) {
	            //self.squeakin(x,y);
                    self.callListeners(self.mousedraggers,x,y,self.clicked,e);
	        }
                self.callListeners(self.mousemovers,x,y,self.clicked,e);
            }            
	},
	touchmove: function(e) {
            self.lasttouch = e;                                         
            return self.mousemove(e);
	},
		                                   
        // Install the mouse listeners
	mouseinstall: function() {
            canvas.addEventListener("mousedown",  self.mousedown, false);
            canvas.addEventListener("mousemove",  self.mousemove, false);
            canvas.addEventListener("mouseup",    self.mouseup, false);
            canvas.addEventListener("mouseout",   self.mouseout, false);
            canvas.addEventListener("touchstart", self.touchstart, false);
            canvas.addEventListener("touchmove",  self.touchmove, false);
            canvas.addEventListener("touchend",   self.touchend, false);
	}
    };
    self.mouseinstall();
    return self;
})();

// Add the application specific mouse listeners!
//XXX: TODO Make these prettier!
mouse.mousedowners.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':'red'});
});

mouse.mouseuppers.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':'red'});
});

mouse.mousedraggers.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':'white',
                          'radius':10});
});

function update() {
    drawFrame();
}

function wsSetup() {
    // Note: the URL given to us was using the wrong port (uses port 5000)
    var url = "ws://localhost:8000/subscribe";   
    socket = new WebSocket(url);
    socket.onopen = function() {};
    socket.onerror = function(msg) {};
    socket.onmessage = function(msg) {  
        try {
            let packet = JSON.parse(msg.data);
            world[Object.keys(packet)[0]] = Object.values(packet)[0];
            drawNextFrame();
        } catch (e) {
            alert("socket on message: " + e);
        }
    }; 
}

wsSetup();




// 30 frames per second
setInterval( update, 1000/30.0);


    </script>
